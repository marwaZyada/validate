<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>shopping cart</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="#">Shopping-cart</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Sign In</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="register.html">Sign Up</a>
                          </li>

                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <section class="reg-form py-5">
        <div class="container">
            <div class="reg text-center mt-5 border p-5 w-50 mx-auto">
            <h2 class="text-capitalize mb-5">registeration</h2>
        <form novalidate action="login.html">
            <div class="row mb-3 ">
              <label for="staticUser"class="col-md-4 text-capitalize" >User Name</label>
              <input type="text"   id="staticUser" class="col-md-6 ">
            </div>
            <div class="row">
              <label for="staticEmail2" class="col-md-4">Email</label>
              <input type="text"   id="staticEmail2" placeholder="email@example.com" class="col-md-6">
            </div>
            <div class="row my-3">
              <label for="inputPassword2"class="col-md-4" >Password</label>
              <input type="password"  id="inputPassword2" placeholder="Password" class="col-md-6">
            </div>
            <div class=" ">
              <input type="submit" class="mb-3 w-50"  id="reg-btn" value="Register" >
              <input type="reset" class=" w-50" value="Reset">
            </div>
          </form>
        </div>
    </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="regscript.js"></script>
</body>
</html>
